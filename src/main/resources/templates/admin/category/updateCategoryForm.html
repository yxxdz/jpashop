<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">카테고리</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="카테고리를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="koName">카테고리명</label>
            <input type="text" th:field="*{koName}" class="form-control"
                   placeholder="카테고리명을 입력하세요" />
        </div>
        <div class="form-group">
            <label for="parentId">상위 카테고리</label>
            <select name="parentId" id="parentId" class="form-control">
                <option value="">카테고리선택</option>
                <option th:each="category : ${categories}"
                        th:if="${category.parent?.id == null and category.id != form.id}"
                        th:selected="${category.id == form.parentId}"
                        th:value="${category.id}"
                        th:text="${category.name}" />
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
