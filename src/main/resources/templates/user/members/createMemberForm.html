<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>

<div class="container">
 <div th:replace="fragments/bodyHeader :: bodyHeader"/>
 <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
        <label th:for="realId">아이디</label>
        <input type="text" th:field="*{realId}" class="form-control" placeholder="아이디를 입력하세요"
               th:class="${#fields.hasErrors('realId')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('realId')}" th:errors="*{realId}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
               th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="phone">전화번호</label>
        <input type="text" th:field="*{phone}" class="form-control" placeholder="'-'를 제외한 숫자만 입력하세요"
               th:class="${#fields.hasErrors('phone')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="city">도시</label>
        <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요"
               th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="street">거리</label>
        <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요"
               th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="zipcode">우편번호</label>
        <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요"
               th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
 </div> <!-- /container -->
 </body>
 </html>
